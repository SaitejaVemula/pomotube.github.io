  <title>FlowTube | Get in the flow</title>
  <meta name="description" content="Simple pomodoro based timer with youtube player">

       Progressive Web App -->

<style>
#timer-bar {
	position: fixed;
	top: -5px;
	width: 100%;
	text-align: center;
  font-weight: bold;
  color: #fff;
}

#timer-bar > .wrapper {
  margin:auto;
  display: inline-block;
	background: teal;
  padding:5px;
  border-radius: 5px;
}

#timer-bar label { display: none; }
#timer-bar button {
  display: inline-block;
  background-color: #007070;
  border-radius: 10px;
  border: 4px single #cccccc;
  color: #eeeeee;
  text-align: center;
  padding: 3px;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  -o-transition: all 0.5s;
  transition: all 0.5s;
  cursor: pointer;
}
#timer-bar button:hover {
  background-color: #00aaaa;
}

#round-display:before { content: '('; }
#round-display:after { content: ')'; }
</style>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body>
<div id="container" x-data="data()" x-init="init()">

<div id="timer-bar">
  <div class="wrapper">
    <label for="stage-display">Stage:</label> <span id="stage-display" x-text="stage"></span>
    <label for="round-display">Round:</label> <span id="round-display" x-text="round"></span>
    <label for="timer-display">Timer:</label> <span id="timer-display" x-text="displayTimer()"></span>
    <button id="btn-start" @click="toggleTimer()" 
      x-html="(timer_action == 'Start' || timer_action == 'Resume') ? start_text : pause_text">
    </button>
    <button id="btn-reset" @click="resetTimer()" x-bind:disabled="timer_action == 'Start'">
      <img src="./images/reload.svg" alt="">
    </button>
  </div>
</div>

<iframe id="existing-iframe-example"
        src="https://www.youtube.com/embed/2KGtXzIb8l8?enablejsapi=1"
        frameborder="0"
        style="width:100%;height:98vh"
></iframe>
<label for="url_list">youtube video/playlist url</label>
<input type="text" id="url_list" x-model="url_list"/>

</div>

window.addEventListener('load', () => {

// Register the Service Worker 
async function registerSW() { 
  if ('serviceWorker' in navigator) { 
    try { 
      await navigator 
            .serviceWorker 
            .register('serviceworker.js'); 
    } 
    catch (e) { 
      console.log('SW registration failed'); 
    } 
  } 
}

function data() {
  return { 
    pomodoro_duration: 25*60,
    break_duration: 5*60,
    timer: 0,
    stage: 'Flow',
    round: 1,
    end_time: 0,
    counter: null,
    timer_action: 'Start',
    url_list: 'https://www.youtube.com/?v=2KGtXzIb8l8',
    start_text: '<img src="./images/play.svg" alt="">',
    pause_text: '<img src="./images/pause.svg" alt="">',

    init() {
      this.timer = this.pomodoro_duration;
      if (Notification.permission === "denied") {
        alert('sorry, but this app require notification capabilities enabled. please enable first before using');
      } else if (Notification.permission !== "granted") {
	    Notification.requestPermission().then(function (permission) {
	      if (permission != "granted") {
          alert('sorry, but this app require notification capabilities enabled. please enable first before using');
	      }
	    });
	}
    },
    displayTimer() {
      return Math.floor(this.timer/60) + ':' + this.timer%60;
    },
    updateTimer() {
      var cur_time = new Date().getTime();
      this.timer = Math.floor((this.end_time - cur_time)/1000);

      if (this.timer <= 0) {
        this.toggleTimer();
        notify('stage ' + this.stage + ' round ' + this.round +' done');

        if (this.stage == 'Flow') {
          this.stage = 'Break';
          this.timer = this.break_duration;
        } else {
          this.stage = 'Flow';
          this.timer = this.pomodoro_duration;
          this.round++;
        }
        
	      this.toggleTimer();
      }
    },
    toggleTimer() {
      if (this.timer_action == 'Start') {
        var url = this.url_list.trim();
        var params = new URL(url).searchParams;

        //playlist
        if (url.indexOf('playlist') != -1) { 
          player.loadPlaylist({
            listType:'playlist',
            list: params.get('list'),
          })
        }

        //video
        else { 
          // player.loadVideoByUrl(this.url_list.trim());
          player.loadVideoById(params.get('v'));
        }
      }
      if (this.timer_action == 'Pause') {
        clearInterval(this.counter);
        this.timer_action = 'Resume'
	player.pauseVideo();
      } else {
        this.end_time = new Date().getTime() + this.timer*1000;
        this.counter = setInterval(() => {this.updateTimer();}, 100);
        this.timer_action = 'Pause'
	player.playVideo();
      }
    },
    resetTimer() {
      if (this.timer_action != 'Resume') {
        clearInterval(this.counter);
      }
      this.timer = this.pomodoro_duration;
      this.round = 1;
      this.stage = 'Flow';
      this.timer_action = 'Start'
    },
  };
}
