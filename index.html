<style>
.show-md { display: none; }
.hide-md { display: inline-block; }
#timer-bar {
	position: fixed;
	top: -5px;
	width: 100%;
	text-align: center;
  font-weight: bold;
  color: #fff;
}

#timer-bar > .wrapper {
  margin:auto;
  display: inline-block;
	background: teal;
  padding:5px;
  border-radius: 5px;
}

#timer-bar label { display: none; }
#timer-bar button {
  display: inline-block;
  background-color: #007070;
  border-radius: 10px;
  border: 4px single #cccccc;
  color: #eeeeee;
  text-align: center;
  padding: 3px;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  -o-transition: all 0.5s;
  transition: all 0.5s;
  cursor: pointer;
}
#timer-bar button:hover, #timer-bar button:disabled {
  background-color: #00aaaa;
}

#round-display:before { content: '('; }
#round-display:after { content: ')'; }

#player-frame {
  width:100%;
  height:90vh;
}

    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
}

@media (min-width: 600px) {
  .show-md { display: block; }
  .hide-md, #timer-bar button.hide-md { display: none; }
  #header { 
    text-align: center;

    margin: auto;
    padding: 20px;
	  text-align: center;
  }

function toggleModal() {

    //elem.style.display = (elem.style.display != 'block') ? 'block' : 'none';

function data() {
  return { 
    pomodoro_duration: 25*60,
    break_duration: 5*60,
    timer: 0,
    stage: 'Flow',
    round: 1,
    end_time: 0,
    counter: null,
    timer_action: 'Start',
    url_list: 'https://www.youtube.com/?v=2KGtXzIb8l8',
    start_text: '<img src="./images/play.svg" alt="">',
    pause_text: '<img src="./images/pause.svg" alt="">',

    init() {
      this.timer = this.pomodoro_duration;
      if (Notification.permission === "denied") {
        alert('sorry, but this app require notification capabilities enabled. please enable first before using');
      } else if (Notification.permission !== "granted") {
	    Notification.requestPermission().then(function (permission) {
	      if (permission != "granted") {
          alert('sorry, but this app require notification capabilities enabled. please enable first before using');
	      }
	    });
	}
    },
    displayTimer() {
      return Math.floor(this.timer/60) + ':' + this.timer%60;
    },
    updateTimer() {
      var cur_time = new Date().getTime();
      this.timer = Math.floor((this.end_time - cur_time)/1000);

      if (this.timer <= 0) {
        this.toggleTimer();
        notify('stage ' + this.stage + ' round ' + this.round +' done');

        if (this.stage == 'Flow') {
          this.stage = 'Break';
          this.timer = this.break_duration;
        } else {
          this.stage = 'Flow';
          this.timer = this.pomodoro_duration;
          this.round++;
        }
        
	      this.toggleTimer();
      }
    },
    toggleTimer() {
      if (this.timer_action == 'Start') {
        var url = this.url_list.trim();
        var params = new URL(url).searchParams;

        //playlist
        if (url.indexOf('playlist') != -1) { 
          player.loadPlaylist({
            listType:'playlist',
            list: params.get('list'),
          })
        }

        //video
        else { 
          // player.loadVideoByUrl(this.url_list.trim());
          player.loadVideoById(params.get('v'));
        }
      }
      if (this.timer_action == 'Pause') {
        clearInterval(this.counter);
        this.timer_action = 'Resume'
	player.pauseVideo();
      } else {
        this.end_time = new Date().getTime() + this.timer*1000;
        this.counter = setInterval(() => {this.updateTimer();}, 100);
        this.timer_action = 'Pause'
	player.playVideo();
      }
    },
    resetTimer() {
      if (this.timer_action != 'Resume') {
        clearInterval(this.counter);
      }
      this.timer = this.pomodoro_duration;
      this.round = 1;
      this.stage = 'Flow';
      this.timer_action = 'Start'
    },

  };
}
